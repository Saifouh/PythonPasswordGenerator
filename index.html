<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <form id="passwordForm">
            <div class="form-group">
                <label for="length">Password Length:</label>
                <input type="number" id="length" name="length" min="6" max="30" value="20">
            </div>
            <div class="form-group">
                <label for="amount">Number of Passwords:</label>
                <input type="number" id="amount" name="amount" min="1" max="20" value="10">
            </div>
            <div class="form-group">
                <label>Character Sets:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="upper" checked> Uppercase Letters</label>
                    <label><input type="checkbox" name="lower" checked> Lowercase Letters</label>
                    <label><input type="checkbox" name="nums" checked> Numbers</label>
                    <label><input type="checkbox" name="syms" checked> Symbols</label>
                </div>
            </div>
            <button type="submit">Generate Passwords</button>
        </form>
        <div id="passwords"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
